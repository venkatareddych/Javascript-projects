<!DOCTYPE html>
<html>
<head>
	<title>Radiobuttons in JS</title>
	<script type="text/javascript">
	
	function fn1()
{
	var p1=document.getElementById("p1");
	var p2=document.getElementById("p2");
	var p3=document.getElementById("p3");
	var p4=document.getElementById("p4");
      
       if(p1.checked==true)
      	    alert("The Processor selected is : "+p1.value);
      else if(p2.checked==true)
      		alert("The Processor selected is : "+p2.value);
      else if(p3.checked==true)
      		alert("The Processor selected is : "+p3.value);
       else if(p4.checked==true)
      		alert("The Processor selected is : "+p4.value);
      	else
      		alert("No Processor is selected");

}


	</script>
</head>
<body>

</html>
