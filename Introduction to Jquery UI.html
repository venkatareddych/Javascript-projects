<!DOCTYPE html>
<html>
<head>
	<title>Introduction to Jquery UI</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="style2.css">
<link rel="stylesheet" type="text/css" href="Jqueryui/Jquery-ui.css">
<link rel="stylesheet" type="text/css" href="Jqueryui/Jquery-ui.structure.css">
<link rel="stylesheet" type="text/css" href="Jqueryui/Jquery-ui.theme.css">

<div id="div1">
	<h1>Introduction to Jquery UI</h1>
	<input type="text" id="date" placeholder="click to select date">
</div>

</body>
<script src="Jquery.js"></script>
<script src="Jqueryui/Jquery-ui.js" type="text/javascript"></script>
<script type="text/javascript">

	$("#date").datepicker({
		numberOfMonths:1,
		changeYear:true,
		changeMonth:true,
		showWeek:true,
		weekHeader:"wk no",
		showOtherMonths:true,
		minDate: new Date(2015,0,5),
		maxDate: new Date(2020,11,5),
	});

</script>
</html>
