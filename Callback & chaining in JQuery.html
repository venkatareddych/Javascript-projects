<!DOCTYPE html>
<html>
<head>
	<title>Callback & Chaining in JQuery</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="style.css">
	<h1>Callback & Chaining Effects</h1>
<button id="btntoggle">Toggle</button>

	<div id="div1" class="mdiv">
		<p>This is my 1st experience dont touch it., in div1</p>
		<p>This is my 2nd experience dont touch it., in div1</p>
	</div>

	<div id="div2" class="mdiv">
		<p>This is my  3rd experience dont touch it., in div2</p>
	</div>

	<div id="div3" class="mdiv">
		<p>This is my 1st experience dont touch it., in div1</p>
		<p>This is my 2nd experience dont touch it., in div1</p>
	</div>

	<img id="venky" class="mdiv" src="https://pbs.twimg.com/media/EHE8bhdU8AEaemD.jpg">

</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

// this is what called callback when we alert after full completion of the program callback is used

	$(document).ready(function(){

		function printMsg(){
		 alert("Cinema aipaaaye");
		}

	$("#btntoggle").click(function(){

   // this is chaining effect

    $(".mdiv").slideUp(2000,printMsg).slideDown(2000).fadeOut(1000).fadeIn(10000);
		
	})	
	})
</script>
</html>
