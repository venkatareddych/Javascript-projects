<!DOCTYPE html>
<html>
<head>
	<title>Do while loop in JS</title>
   <script type="text/javascript">
   	/* show the usage of do while loop */ 
       

       var x=15;
     do{
    document.write("<h1>venky venor</h1>")
    x--;
     } while(x>5);


   </script>
</head>
<body>

</body>
</html>
