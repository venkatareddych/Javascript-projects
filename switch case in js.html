<!DOCTYPE html>
<html>
<head>
	<title>switch case in js</title>
	<script type="text/javascript">
		/* find day od weel by accepting its number
		eg.1.sunday 2.monday.........,		*/
        var day="venkat ";
        switch(day+"123456")
        {
        	case "venkat 123456":
        	document.write("<h1>sunday</h1>");
        	break;
        	case 2:
        	document.write("<h1>monday</h1>");
        	break;
        	case 3:
        	document.write("<h1>Tuesday</h1>");
        	break;
        	case 4:
        	document.write("<h1>wednesday</h1>");
        	break;
        	case 5:
        	document.write("<h1>Thursday</h1>");
        	break;
        	case 6:
        	document.write("<h1>Friday</h1>");
        	break;
        	case 7:
        	document.write("<h1>saturday</h1>");
        	break;
        	default:
        	case 1:
        	document.write("<h1>wrong input</h1>");
        	break;
        	
        }
	</script>
</head>
<body>

</body>
</html>
