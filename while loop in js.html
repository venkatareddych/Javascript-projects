<!DOCTYPE html>
<html>
<head>
	<title>While loop in js</title>

	<script type="text/javascript">
		/* print first 5 odd numbers using  while loop*/
      
      var x = 1;
     while(x<100)
       {
      document.write("<h1>"+x+"</h1>");
         x=x+2;
       }
	</script>
</head>
<body>

</body>
</html>
